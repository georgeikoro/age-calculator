<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <section>
      <form class="container">
        <div class="inputs-container">
          <div class="input">
            <label>Day</label>
            <input
              id="day"
              type=""
              class="input-field day"
              placeholder="DD"
              maxlength="2"
            /><small>Error message</small>
          </div>
          <div class="input">
            <label>Month</label>
            <input
              id="month"
              type=""
              class="input-field month"
              placeholder="MM"
              maxlength="2"
            /><small>Error message</small>
          </div>
          <div class="input">
            <label>Year</label>
            <input
              id="year"
              type=""
              class="input-field year"
              placeholder="YYYY"
              maxlength="4"
            /><small>Error message</small>
          </div>
          <!-- <p>Day DD</p>
          <input /> Month MM <input /> Year YYYY<input /> -->
        </div>
        <div class="line-break">
          <hr
            style="
              width: 100%;
              height: 2px;
              color: hsl(0, 0%, 94%);
              background-color: hsl(0, 0%, 94%);
              border-width: 0;
            "
          />
          <button id="btn">
            <img
              src="./assets/images/icon-arrow.svg"
              alt="dropdown arrow"
              height="40px"
              width="40px"
            />
          </button>
        </div>
        <div class="date-container">
          <h1>
            <span id="yearOutput">--</span> years <br /><span id="monthOutput"
              >--</span
            >
            months <br /><span id="dayOutput">--</span>
            days
          </h1>
        </div>
      </form>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://georgeikoro.framer.website/">George Ikoro</a>.
      </div>
    </section>
    <script src="./script.js" defer></script>
  </body>
</html>
